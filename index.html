<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
			var global = global || window;
			var Buffer = Buffer || [];
			var process = process || {
				env: { DEBUG: undefined },
				version: [],
			};
		</script>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OTSV Hackathon Leaderboard 2026</title>

		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="canonical" href="https://tinspham.dev/" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="OTSV Hackathon Leaderboard 2026" />
		<meta
			property="og:description"
			content="Top Teams and Projects - OTSV Hackathon 2026"
		/>
		<meta property="og:image" content="/og-image.webp" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="OTSV Hackathon Leaderboard 2026" />
		<meta
			name="twitter:description"
			content="Top Teams and Projects - OTSV Hackathon 2026"
		/>
		<meta name="twitter:image" content="/og-image.webp" />
		<script>
			if (
				localStorage.getItem("mantine-color-scheme") === null &&
				window.matchMedia("(prefers-color-scheme: dark)").matches
			) {
				document.documentElement.setAttribute(
					"data-mantine-color-scheme",
					"dark"
				);
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
